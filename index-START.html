<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello, I am %s Mancuso', 'Charles');
    let firstName = 'Charles';
    console.log(`My first name is ${firstName} and my last name is Mancuso`);

    // Styled
    console.log('%c I am some great text', 'font-size:20px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('OH NOOOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`View ${dog.name}`);
        console.log(`Hi my name is ${dog.name}!`);
        console.log(`I am ${dog.age} years old!`);
        console.log(`That's ${dog.age * 7} in dog years!`);
      console.groupEnd();
    });

    // counting
    console.count('Charles');
    console.count('Charles');
    console.count('Charles');
    console.count('Steven');
    console.count('Steven');
    console.count('Charles');
    console.count('Charles');
    console.count('Steven');
    console.count('Steven');
    console.count('Steven');
    console.count('Steven');
    console.count('Charles');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Charles-Mancuso')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
